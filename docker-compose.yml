version: '3.8'

services:
  postgres:
    image: postgres:17
    restart: always
    environment:
      NODE_ENV: development
      DATABASE_HOST: localhost
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: postgres
      JWT_SECRET: changeme
    networks:
      - db
    profiles:
      - default
    volumes:
      - postgres-data:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - postgres
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: postgres
    networks:
      - db
    profiles:
      - default
    ports:
      - "3000:3000"
    command: npm run start:prod

  test:
    build: .
    profiles:
      - test
    command: npm run test

volumes:
  postgres-data:
networks:
  db:
    driver: bridge