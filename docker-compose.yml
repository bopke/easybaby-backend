services:
  postgres:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - db
    profiles:
      - default
      - noapp
    volumes:
      - postgres-data:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Application configuration
      NODE_ENV: development
      PORT: 3000
      CORS_ORIGIN: '*'
      # Database configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: postgres
      DB_POOL_SIZE: 5
      DB_POOL_MIN_SIZE: 2
      DB_IDLE_TIMEOUT: 300000
      DB_CONNECTION_TIMEOUT: 5000
      DB_ACQUIRE_TIMEOUT: 30000
      # JWT configuration
      JWT_SECRET: changeme
      JWT_ISSUER: easybaby-api
      JWT_AUDIENCE: easybaby-api
      JWT_ACCESS_TOKEN_TTL: 3600
      REFRESH_TOKEN_SECRET: changeme-refresh
      JWT_REFRESH_TOKEN_TTL: 2592000
      # Email configuration
      BREVO_API_KEY: provide_me
      DEFAULT_SENDER_EMAIL: noreply@bopke.dev
      DEFAULT_SENDER_NAME: someone
      CONTACT_EMAIL: contact@bopke.dev
      # Security configuration
      TURNSTILE_SECRET_KEY: changeme-turnstile
      BCRYPT_SALT_ROUNDS: 10
      # Rate limiting configuration
      THROTTLE_TTL: 60000
      THROTTLE_LIMIT: 60
      SENSITIVE_THROTTLE_TTL: 3600000
      SENSITIVE_THROTTLE_LIMIT: 3
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - db
    profiles:
      - default
    ports:
      - "3000:3000"
    command: npm run start:prod

  test:
    build: .
    profiles:
      - test
    command: npm run test

volumes:
  postgres-data:
networks:
  db:
    driver: bridge